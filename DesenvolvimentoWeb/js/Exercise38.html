<body>
    <h1>Learning prompt in JavaScript</h1>
    <button onclick="send()">Click here</button>
    <script>
        function send() {
            let name = window.prompt("Type your name here:")
            window.alert(`Hello ${name}, You are Welcome !`) 
        }
    </script>
</body>
